{% extends "layouts/base.html" %}

{% block title %} Bank {% endblock %}
{% load static %}
<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'custom/customs.css' %}">

<!--    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>-->
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% endblock stylesheets %}

{% block content %}
    <div class="file-upload" id="card">
      <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Ajouter un fichier</button>

      <div class="image-upload-wrap">
          <input class="file-upload-input" id="file" type='file' accept=".csv, .xlsx, .xlsm" onchange="readURL(this);"/>
            <div class="drag-text">
              <h3>Glissez deposez un fichier ou choisisez-en un</h3>
            </div>
      </div>
      <div class="file-upload-content">
        <div class="image-title-wrap">
          <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
        </div>
      </div>
    </div>

    <div class="py-2">
        <button id="envoyer" hidden type="button" class="btn btn-primary">Envoyer</button>
    </div>

    <div id="myGrid" class="ag-theme-balham"></div>
{% endblock content %}


{% block javascripts %}
