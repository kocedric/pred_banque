{% extends "layouts/base-table.html" %}
{% load static %}

{% block content %}
<div class="wrapper">
    <!--   Creative Tim Branding   -->
    <a href="http://creative-tim.com">
        <div class="logo-container full-screen-table-demo">
            <div class="logo">
                <img src="{% static 'assets/img/new_logo.png' %}">
            </div>
            <div class="brand">
                DB Prediction
            </div>
        </div>
    </a>

    <div class="fresh-table full-color-orange full-screen-table">
        <!--
          Available colors for the full background: full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange
          Available colors only for the toolbar: toolbar-color-blue, toolbar-color-azure, toolbar-color-green, toolbar-color-red, toolbar-color-orange
        -->
        {% include 'includes/table.html' %}
    </div>

    <div class="description description-footer">
        <h2 id="sharrreTitle">Thank you for shares!</h2>
        <br>
        <button id="twitter" class="btn btn-info btn-social btn-twitter btn-round btn-fill btn-wd"><i class="fa fa-twitter"></i></button>
        <button id="facebook" class="btn btn-info btn-social btn-facebook btn-round btn-fill btn-wd"><i class="fa fa-facebook-square"></i></button>

    </div>
</div>


{% endblock content %}

{% block javascripts %}
<script>
    var $table = $('#fresh-table')

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like icon, row: ' + JSON.stringify(row))
            console.log(value, row, index)
        },
        'click .edit': function (e, value, row, index) {
            alert('You click edit icon, row: ' + JSON.stringify(row))
            console.log(value, row, index)
        },
        'click .remove': function (e, value, row, index) {
            $table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            })
        }
    }

    function operateFormatter(value, row, index) {
        return [
            '<a rel="tooltip" title="Like" class="table-action like" href="javascript:void(0)" title="Like">',
            '<i class="fa fa-heart"></i>',
            '</a>',
            '<a rel="tooltip" title="Edit" class="table-action edit" href="javascript:void(0)" title="Edit">',
            '<i class="fa fa-edit"></i>',
            '</a>',
            '<a rel="tooltip" title="Remove" class="table-action remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-remove"></i>',
            '</a>'
        ].join('')
    }

    $(function () {
        $table.bootstrapTable({
            classes: 'table table-hover table-striped',
            toolbar: '.toolbar',

            search: true,
            showRefresh: true,
            showToggle: true,
            showColumns: true,
            pagination: true,
            striped: true,
            sortable: true,
            height: $(window).height(),
            pageSize: 15,
            pageList: [10, 15, 25, 50, 100],

            formatShowingRows: function (pageFrom, pageTo, totalRows) {
                return ''
            },
            formatRecordsPerPage: function (pageNumber) {
                return pageNumber + ' rows visible'
            }
        })


        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: $(window).height()
            })
        })
    })

    $('#sharrreTitle').sharrre({
        share: {
            twitter: true,
            facebook: true
        },
        template: '',
        enableHover: false,
        enableTracking: true,
        render: function (api, options) {
            $("#sharrreTitle").html('Thank you for ' + options.total + ' shares!')
        },
        enableTracking: true,
        url: location.href
    })

    $('#twitter').sharrre({
        share: {
            twitter: true
        },
        enableHover: false,
        enableTracking: true,
        buttons: { twitter: {via: 'CreativeTim'}},
        click: function (api, options) {
            api.simulateClick()
            api.openPopup('twitter')
        },
        template: '<i class="fa fa-twitter"></i> {total}',
        url: location.href
    })

    $('#facebook').sharrre({
        share: {
            facebook: true
        },
        enableHover: false,
        enableTracking: true,
        click: function (api, options) {
            api.simulateClick()
            api.openPopup('facebook')
        },
        template: '<i class="fa fa-facebook-square"></i> {total}',
        url: location.href
    })
</script>
{% endblock javascripts %}
